name: Testing

on:
  pull_request: {}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/pmndrs/playwright:main
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - uses: rharkor/caching-for-turbo@v1.5
      - run: npm run build
      - run: npm test
