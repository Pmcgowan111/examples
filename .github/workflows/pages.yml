name: GitHub Pages

on:
  push:
    branches: main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - id: configurepages
        uses: actions/configure-pages@v5
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - uses: rharkor/caching-for-turbo@v1.5
      - run: npm run build
      - run: |
          DST="out"
          for app in apps/*; do
            if [ -d "$app/dist" ]; then
              app_name=$(basename "$app")
              mkdir -p "$DST/$app_name"
              cp -r "$app/dist/"* "$DST/$app_name/"
              
              echo "Copied $app/dist to $DST/$app_name"
            fi
          done
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
